<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Mouse陈的耗子窝</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Mouse陈的耗子窝 - 分享个人成长心路与技术方向的实践思考">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="scroll-progress"></div>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Mouse陈的耗子窝',
      repo: '',

      // 侧边栏配置
      loadSidebar: true,
      subMaxLevel: 2,
      autoHeader: true,

      // 封面页
      coverpage: true,

      // 导航栏
      loadNavbar: false,

      // 主题色
      themeColor: '#00b37e',

      // 搜索
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索文章...',
        noData: '没有找到结果',
        depth: 3,
        hideOtherSidebarContent: false,
      },

      // 字数统计
      count: {
        countable: true,
        fontsize: '0.9em',
        color: 'rgb(107, 107, 107)',
        language: 'chinese'
      },

      // 分页
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
        crossChapterText: true,
      },

      // 复制代码
      copyCode: {
        buttonText: '复制',
        errorText: '错误',
        successText: '复制成功'
      },

      // 路径别名：将子目录的 _sidebar.md 请求重定向到根目录，避免 404
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },

      // 自定义插件
      plugins: [
        // 无需额外插件，保持简洁
      ]
    }
  </script>

  <!-- Docsify 核心 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>

  <!-- 搜索插件 -->
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>

  <!-- 字数统计插件 -->
  <script src="https://unpkg.com/docsify-count@1.1.0/dist/countable.min.js"></script>

  <!-- 分页插件 -->
  <script src="https://unpkg.com/docsify-pagination@2.10.1/dist/docsify-pagination.min.js"></script>

  <!-- 复制代码插件 -->
  <script src="https://unpkg.com/docsify-copy-code@2.1.1"></script>

  <!-- 代码高亮 -->
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-typescript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-go.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-java.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>

  <!-- 简洁的封面页 - 无动画 -->
  <script>
    // 移除所有动画相关代码，使用纯 CSS 渐变背景

    // 滚动进度条逻辑
    window.addEventListener('scroll', function() {
      const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
      const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
      const scrolled = (scrollTop / scrollHeight) * 100;
      const progressBar = document.querySelector('.scroll-progress');
      if (progressBar) {
        progressBar.style.width = scrolled + '%';
      }
    });
  </script>
</body>
</html>
